<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula da regra de 3</title>
</head>
<body>
    <script>
        alert('Olá, humano')
        alert('A regra de 3 é armada da seguinte forma:\n a ------- b\n c ------- x\n\n Após isso é feita uma multiplicação cruzada, a.x e b.c')
        a = prompt('Digite o valor de a: ')
        b = prompt('Digite o valor de b: ')
        c = prompt('Digite o valor de c: ')
        alert('Sua conta ficou assim:\n' + a + '-------' + b + '\n' + c + '-------' + 'x')
        x = b*c/a
        alert('O valor de x é:' + x)
        

    </script>
</body>
</html>
